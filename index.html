<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Motion</title>
    <script type="text/javascript" src="js/app.js" defer></script>
  </head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      border-spacing: 0px;
    }
    table, th, td {
      padding: 5px;
      border: 1px solid #000;
    }
  </style>

  <body>

    <h3>Acceleration</h3>
    <table>
      <tr>
        <td></td>
        <td>x</td>
        <td>y</td>
        <td>z</td>
      </tr>
      <tr>
        <td>accel</td>
        <td id="acceleration-x"></td>
        <td id="acceleration-y"></td>
        <td id="acceleration-z"></td>
      </tr>
      <tr>
        <td>accelInclGrav</td>
        <td id="acceleration-incl-gravity-x"></td>
        <td id="acceleration-incl-gravity-y"></td>
        <td id="acceleration-incl-gravity-z"></td>
      </tr>
      <tr>
        <td>rotation</td>
        <td id="rotation-a"></td>
        <td id="rotation-b"></td>
        <td id="rotation-c"></td>
      </tr>
    </table>
    <div id="interval"></div>

    <h3>Orientation</h3>
    <table>
      <tr>
        <td></td>
        <td>alpha</td>
        <td>beta</td>
        <td>gamma</td>
      </tr>
      <tr>
        <td>current</td>
        <td id="orientation-alpha"></td>
        <td id="orientation-beta"></td>
        <td id="orientation-gamma"></td>
      </tr>
      <tr>
        <td>added</td>
        <td id="orientation-delta-alpha"></td>
        <td id="orientation-delta-beta"></td>
        <td id="orientation-delta-gamma"></td>
      </tr>
    </table>

    <h3>Tricks</h3>
    <table>
      <tr>
        <td>turns</td>
        <td>flips</td>
        <td>rolls</td>
      </tr>
      <tr>
        <td id="turns">0</td>
        <td id="flips">0</td>
        <td id="rolls">0</td>
      </tr>
    </table>
  </body>
</html>
